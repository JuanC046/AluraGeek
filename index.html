<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <header class="title-wrapper">
        <h1 class="title"><img src="assets/hearts.svg" alt="hearts"></img>AluraGeek</h1>
    </header>
    <main class="productsSpace">
        <section class="products">
            <h2>Listado de productos</h2>
            <ul class="products__list">
            </ul>
        </section>
        <section class="addProduct">
            <h2>Agregar producto</h2>
            <form class="addProduct-form" type="submit">
                <input type="text" id="name" name="name" placeholder="Nombre del producto" required>
                <input type="number" id="price" name="price" placeholder="Precio del producto" required>
                <input type="text" id="image" name="image" placeholder="URL de la imagen" required>
                <div class="form-actions">
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
            
        </section>
    </main>
    <footer>
        <p><strong>Desaf√≠o resuelto por Juan</strong></p>
        <p>&copy; 2024 AluraGeek. Todos los derechos reservados.</p>
        
    </footer>
</body>
</html>
